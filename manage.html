<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Timetable</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/lib/timepicker/jquery.timepicker.css">
</head>
<body>

<!-- Employee Tracker -->
<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron" style="background-color: black; color: white">
		<h1 class="text-center">Train Timetable</h1>
		<a href="index.html" class="panel-link">List</a>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
		<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title" id="editTitle">Add Train</h3>
				</div>
				<div class="panel-body">
	

				<!-- Entry Form -->
				<form>
					<input type="hidden" id="key">
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainName">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="">First Train Time</label>
						<input type="text" class="form-control" id="firstTrainTime">
					</div>
					<div class="form-group">
						<label for="">Frequency(min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>
					
					<button type="button" class="btn btn-primary" id="addTrainNameBtn">Submit</button>
					<button type="button" class="btn " id="cancelBtn">Cancel</button>
				</form>

				</div>
			</div>

		<!-- Schedule -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Train Schedule</strong></h3>
				</div>
				<div class="panel-body table-responsive">
					<table class="table table-hover table-striped table-bordered" id='employeeTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency(min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody id="data">
							
						</tbody>
					</table>
				</div>
			</div>
			
			<!-- Add Train  -->
		</div>
	</div>
</div>




	<div id="errorModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Error</h4>
	      </div>
	      <div class="modal-body">
	        <p>All fields are compulsory.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>

<!-- Javascript -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="assets/lib/timepicker/jquery.timepicker.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
